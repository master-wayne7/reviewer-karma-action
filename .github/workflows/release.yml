name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t master-wayne7/reviewer-karma-action:${{ github.ref_name }} .
          docker build -t master-wayne7/reviewer-karma-action:latest .

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## What's Changed

            - ğŸš€ New release of Reviewer Karma Action
            - ğŸ¯ Track reviewer engagement and generate karma-based leaderboards
            - âš™ï¸ Fully customizable scoring system
            - ğŸ”„ Support for incremental updates
            - ğŸ¤– Automatic bot filtering

            ## Usage

            ```yaml
            - name: Run Reviewer Karma Action
              uses: master-wayne7/reviewer-karma-action@${{ github.ref_name }}
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
            ```
          draft: false
          prerelease: false
